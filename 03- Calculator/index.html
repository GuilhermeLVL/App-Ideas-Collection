<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculadora">


<div class="entradaEresultado">
    <p id="entrada1" class="entrada1"></p>

    <p class="resultado" id="resultado"></p>
</div>

    <div class="container">
        <div   onclick="operaZera()"   class=" item cinza">AC</div>
        <div   onclick="operaDivisao()"   class=" item cinza">+/-</div>
        <div   onclick="operaDiv()"   class=" item cinza">รท</div>
        <div   onclick="numRemove()"   class=" item azul"><</div>
        <div   onclick="num7()"   class=" item">7</div>
        <div   onclick="num8()"   class=" item" >8</div>
        <div   onclick="num9()"    class=" item">9</div>
        <div   onclick="operaX()"    class=" item azul">x</div>
        <div   onclick="num4()"    class=" item">4</div>
        <div   onclick="num5()"    class=" item">5</div>
        <div   onclick="num6()"     class=" item">6</div>
        <div   onclick="operaMenos()"    class=" item azul">-</div>
        <div   onclick="num1()"    class=" item">1</div>
        <div   onclick="num2()"    class=" item">2</div>
        <div   onclick="num3()"    class=" item">3</div>
        <div   onclick="operaMais()"    class=" item azul">+</div>
        <div   onclick="num0()"     class=" item item0">0</div>
        <div   onclick="operaDecimal()"     class=" item">.</div>
        <div   onclick="operaResultado()"    class=" item azul">=</div>
    </div>
    
</div>
    
    <script src="jss.js"></script>
</body>
</html>
